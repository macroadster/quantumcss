<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Test</title>
    <link rel="stylesheet" href="../dist/quantum.min.css">
    <style>
        .test-box {
            width: 200px;
            height: 100px;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-starlight-deep p-10">
    <div class="bg-gradient-to-r from-starlight-blue to-starlight-peach test-box">
        Gradient Blue-Peach
    </div>
    <div class="bg-gradient-to-br from-blue-500 via-purple-500 to-red-500 test-box">
        Via Purple
    </div>
    <div class="text-transparent bg-clip-text bg-gradient-to-r from-starlight-orange to-starlight-peach text-6xl font-black mb-10">
        Gradient Text Example
    </div>
    <div class="bg-starlight-blue/20 border border-starlight-blue p-4 rounded-lg">
        Opacity Background
    </div>
    <div class="border-4 border-red-500/50 p-4 mt-4 font-bold text-white">
        Opacity Border (Red 50%)
    </div>

    <div class="mt-10 relative bg-slate-800 rounded-xl overflow-hidden" style="width: 400px; height: 300px;">
        <svg class="svg-fluid opacity-20" viewBox="0 0 100 100" preserveAspectRatio="none">
            <rect x="0" y="0" width="100" height="100" fill="url(#grad)" />
            <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                </linearGradient>
            </defs>
        </svg>
        <div class="overlay-base text-white text-2xl font-black text-center w-full">
            CENTERED<br>OVERLAY
        </div>
        <div class="overlay-top-left p-3 bg-black/50 text-[10px] font-bold text-starlight">TOP LEFT</div>
        <div class="overlay-bottom-right p-3 bg-black/50 text-[10px] font-bold text-starlight">BOTTOM RIGHT</div>
    </div>

    <div class="mt-10 flex gap-6">
        <button class="btn-starlight focus-glow-purple-500">Purple Focus</button>
        <button class="btn-secondary focus-glow-orange-500">Orange Focus</button>
        <button class="bg-white/5 p-4 rounded-lg focus-glow text-white">Default Focus</button>
    </div>

    <div class="mt-10 flex flex-col gap-6 max-w-md">
        <div>
            <label class="text-[10px] font-bold text-slate-500 uppercase mb-2 block">Purple Focus Input</label>
            <input type="text" class="input-starlight focus-glow-purple-500" placeholder="Click for Purple Glow...">
        </div>
        <div>
            <label class="text-[10px] font-bold text-slate-500 uppercase mb-2 block">Orange Focus Input</label>
            <input type="text" class="input-starlight focus-glow-orange-500" placeholder="Click for Orange Glow...">
        </div>
    </div>
</body>
</html>
